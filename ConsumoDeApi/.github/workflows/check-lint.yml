name: Check Lint 

on:
  workflow_call: {}
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Lint Check
        run: npm run lint:ci